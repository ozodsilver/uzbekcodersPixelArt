<body >

<div class="wrapper" @mousemove = 'move'>

                 <h1 class="text-center">KIMLAR ISHTIROK ETADI</h1>
                 <div class="wrapper d-flex">
                    <input type="text" class="form-control" v-model = 'qiymat'>
                    <div class="btn btn-secondary text-white" @click = 'add' >
                        qo'shish
                    </div>
                </div>
                <div class="card-body">
                 <div class="jumbotron bg-light">
                  <div class="bg-secondary" v-for = '(name,index) in names' :key = 'index'>
                    <h3 class="text-center text-white">{{ name }}</h3>
                </div>

                <h5 class="text-center text-danger" v-show = 'error'>Xatolik kamida ikkita ism kiritilsin</h5>

                <div class="btn btn-primary m-auto d-block" @click = 'natija' >
                  Natijani ko'rish
              </div>

          </div>
   
      </div>
</div>
  </div>











  <br>

     


</div>
</div>
 <transition
    name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
  >
   <div class="card bg-light w-100 p-3"  v-if = '!visible' style="width: 600px;"  >
   <div class="jumbotron bg-light">
      <div >
       <h3 class="text-secondary text-center">Tanlangan ishtirokchi</h3>
   </div>
   <div class="bg-light">
    <h3 class="text-white text-center bg-danger">{{winner}}</h3>
</div>
<div class="btn btn-success m-auto d-block"  @click = 'tryAgain'>Qayta urunib ko'rish</div>
</div>
</div> 

  </transition>
</div>




<script>

    new Vue({
        el:'#app',
        data:{
         visible: true,
         qiymat:'',
         names:[],
         error:false,
         winner:'',
         stil:'clip-path: polygon(0 0, 0 76%, 0 98%, 100% 100%, 100% 77%, 100% 0);',
        show: true
     },
     methods:{ 

        natija($event){
         if(this.qiymat === ''){
            console.log(event)

            $event.attributes.length = 0
        }
        this.visible = false
        this.winner = this.names[Math.floor(Math.random()*this.names.length)]
this.show = !this.show
    },

    tryAgain(){
        this.visible = true
        this.names.splice(0)
    },


    add(){
        if(this.qiymat === ''){
            this.error = true
        }else{

            this.error = false

        }
        this.names.push(this.qiymat)
        this.qiymat = ' '

    },

harakat(){
this.stil = 'clip-path: polygon(0 0, 2% 78%, 0 98%, 100% 100%, 98% 78%, 100% 0)'
},

move(){

}


},






})


</script>
